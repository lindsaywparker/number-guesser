<!doctype html>
<html>
<head>
  <title>Number Guesser</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
  <body>
    <header>
      <h1>Number <span class="title-light">Guesser</span></h1>
    </header>
    <main>
      <input id="guess" placeholder="Enter your guess"/>
      <button id="buttonGuess" disabled>Guess</button>
      <button id="clearGuess" disabled>Clear</button>
      <h2>Your last guess was</h2>
      <h3 id="displayLastGuess">--</h3>
      <h2 id="msg">Make a guess and I'll tell you how you did</h2>
      <button id="buttonReset" disabled>Reset</button>
      <h2 id="wantToChange">Want to change the minimum and maximum for the random number?  Go for it:</h2>
      <label for="userMin">Change the minimum</label>
      <input id="userMin" class="userRange" value="1"/>
      <label for="userMax">Change the maximum</label>
      <input id="userMax" class="userRange" value="100"/>
    </main>
    <script src="script.js"></script>
  </body>
</html>
